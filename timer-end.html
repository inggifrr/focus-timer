<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer End</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
  <div class="title-bar">
    <div class="title">Focus Timer</div>
    <div class="window-controls">
      <button class="btn btn-minimize"></button>
      <button class="btn btn-close"></button>
    </div>
  </div>

  <div class="content">
    <div class="center-stack">
      <div class="clock">
        <img src="assets/picture/clock.png" alt="Clock">
      </div>

      <div class="time">00:00</div>

      <div class="action-row">
        <button class="btn-snooze" onclick="location.href='timer.html'">Snooze</button>
        <button class="btn-closed" onclick="location.href='index.html'">Close</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
