<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
  <div class="title-bar">
    <div class="title">Focus Timer</div>
    <div class="window-controls">
      <button class="btn btn-minimize"></button>
      <button class="btn btn-close"></button>
    </div>
  </div>

  <div class="content">
    <button class="btn-back" onclick="location.href='index.html'"></button>

    <div class="center-stack">
      <div class="clock">
        <img src="assets/picture/clock.png" alt="Clock">
      </div>

      <div class="time" id="time">25:00</div>

      <button class="btn-start" id="toggleBtn">START</button>
    </div>
  </div>
</div>

<script src="js/timer.js"></script>
</body>
</html>
